<!-- Add patient gomb -->
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 mt-3">
            <mat-card class="add-patient text-center" (click)="addPatient()">
                <mat-card-content>
                    Add Patient <br>
                    <mat-icon>group_add</mat-icon>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <!-- páciens táblázat -->
    <h2 style="font-weight: 700;" class="mt-4" color="primary">Patient Information</h2>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John Smith" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- name oszlop -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center; font-size: larger; text-decoration: underline; font-weight: bold;"> Patient's Name </th>
                <td mat-cell *matCellDef="let row"> {{row.patient_name}} </td>
            </ng-container>

            <!-- gender oszlop -->
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center; font-size: larger; text-decoration: underline; font-weight: bold;"> Gender </th>
                <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
            </ng-container>

            <!-- telefonszám oszlop -->
            <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center; font-size: larger; text-decoration: underline; font-weight: bold;"> Mobile </th>
                <td mat-cell *matCellDef="let row"> {{row.mobile | mobileFormat}} </td>
            </ng-container>

            <!-- Department oszlop -->
            <ng-container matColumnDef="doctor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center; font-size: larger; text-decoration: underline; font-weight: bold;"> Assigned Doctor </th>
                <td mat-cell *matCellDef="let row"> {{getDoctorName(row.doctor_id)}} </td>
            </ng-container>

            <!-- gomb oszlop -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="viewPatient(row)">
                            <mat-icon>open_in_new</mat-icon>
                            <span>View</span>
                        </button>
                        <button mat-menu-item (click)="editPatient(row)">
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>
                        <button mat-menu-item (click)="deletePatient(row)">
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                    </mat-menu>

                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- sor ha nincs találat -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of doctors"></mat-paginator>
    </div>
</div>
