<!-- ha létezik a doktor, akkor megjelenítjük az adatait -->
<ng-container *ngIf="doctorObj">
    <h2 style="font-weight: 700;" class="m-3" color="primary">Doctor Information</h2>
    <mat-card class="m-3">
        <mat-card-title>
            {{doctorObj.name}}
        </mat-card-title>

        <mat-card-subtitle>
            {{doctorObj.qualification}}
        </mat-card-subtitle>
        <mat-divider></mat-divider>

        <div class="row pt-3" style="padding-left: 2vw">
            <div class="col-md-6">
                <mat-card-content style="font-size: larger">
                    <span style="font-size: medium"> Email : </span> {{doctorObj.email}} <br>
                    <span style="font-size: medium"> Mobile : </span> {{doctorObj.mobile | mobileFormat}} <br>
                </mat-card-content>
            </div>

            <div class="col-md-6">
                <mat-card-content style="font-size: larger">
                    <span style="font-size: medium"> Gender : </span> {{doctorObj.gender}} <br>
                    <span style="font-size: medium"> Department : </span> {{doctorObj.department}}
                </mat-card-content>
            </div>
        </div>
    </mat-card>
</ng-container>
